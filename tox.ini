[tox]
envlist = py39

[testenv]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/graphene_gae
commands = python -m unittest discover
deps =
    -r{toxinidir}/requirements.txt

[testenv:style]
deps =
    -r{toxinidir}/requirements.txt
    flake8
commands =
    python setup.py flake8

[testenv:docs]
changedir=docs/
deps =
    -r{toxinidir}/requirements.txt
    sphinx
commands =
    sphinx-build -b linkcheck ./ _build/
    sphinx-build -b html ./ _build/
